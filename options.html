<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove YouTube Anoyances</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h2>Disable YouTube Options</h2>
  <div class="option-container">
    <label class="switch">
      <input type="checkbox" id="toggleShorts">
      <span class="slider"></span>
    </label>
    <label for="toggleShorts">Shorts</label>
  </div>
  <div class="option-container">
    <label class="switch">
      <input type="checkbox" id="toggleMembersOnly">
      <span class="slider"></span>
    </label>
    <label for="toggleMembersOnly">Members Only</label>
  </div>
  <script src="options.js"></script>
</body>
</html>
